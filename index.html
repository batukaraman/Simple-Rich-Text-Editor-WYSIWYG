<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Rich Text Editor (WYSIWYG)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <div class="options__row">
          <div class="options__group">
            <select class="options__select" id="font-family"></select>
            <select class="options__select" id="font-size"></select>
          </div>
          <div class="options__group">
            <input type="color" id="fore-color" class="options__input" />
            <input type="color" id="back-color" class="options__input" />
          </div>
        </div>
        <div class="options__row">
          <div class="options__group">
            <button id="undo" class="options__button">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="options__button">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="bold" class="options__button">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="options__button">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="options__button">
              <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikeThrough" class="options__button">
              <i class="fa-solid fa-strikethrough"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="justifyLeft" class="options__button">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="options__button">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="options__button">
              <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="options__button">
              <i class="fa-solid fa-align-justify"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="insertUnorderedList" class="options__button">
              <i class="fa-solid fa-list-ul"></i>
            </button>
            <button id="insertOrderedList" class="options__button">
              <i class="fa-solid fa-list-ol"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="indent" class="options__button">
              <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="options__button">
              <i class="fa-solid fa-outdent"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="subscript" class="options__button">
              <i class="fa-solid fa-subscript"></i>
            </button>
            <button id="superscript" class="options__button">
              <i class="fa-solid fa-superscript"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="createLink" class="options__button">
              <i class="fa-solid fa-link"></i>
            </button>
            <button id="insertImage" class="options__button">
              <i class="fa-regular fa-image"></i>
            </button>
            <button id="insertVideo" class="options__button">
              <i class="fa-solid fa-video"></i>
            </button>
          </div>
          <div class="options__group">
            <button id="insertText" class="options__button">
              <i class="fa-regular fa-face-smile"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="editor" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
